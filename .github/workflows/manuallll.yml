name: CD

on:
  push:
    branches:
      - master
  workflow_dispatch:
    inputs:
      deploy:
        description: "Deploy"
        type: boolean
        default: true
        required: true

env:
  DEPLOY: ${{ (github.event_name == 'push' && github.ref == 'refs/heads/main') || (github.event_name == 'workflow_dispatch' && inputs.deploy) }}


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: log
        run: echo "${{ toJSON(inputs) }}"

      - name: Run CD scripts (PRODUCTION)
        run: echo "Hello from prod"
        if: ${{ env.DEPLOY == 'true' }}
