name: Trigger

on:
  push:
    branches:
      - $default-branch
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Foo
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh workflow run "CD" \
            --repo "steliyan/test-gh-actions" \
            --field deploy_env="Triggered from ${{ github.workflow }}"
